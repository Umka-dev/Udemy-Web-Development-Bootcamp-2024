<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fizz Buzz Array</title>
  </head>
  <body>
    <h1>Fizz Buzz Array</h1>
    <p>
      The script generates an array of numbers from 1 to 100, replacing all
      numbers multiples of 3 with the word Fizz, multiples of 5 with the word
      Buzz, and multiples of 3 and 5 simultaneously with the word FizzBuzz.
    </p>
    <script src="app.js"></script>
  </body>
</html>
